# This is a basic workflow to help you get started with Actions

name: PullRequest

on:
  workflow_call:

jobs:
  updateAuthors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run the Action
        uses: devops-infra/action-pull-request@v0.4.2
        with:
          GH_TOKEN: GH_TOKEN
          target_branch: master
          assignee: Ashviswam
          draft: true
          get_diff: true
